<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>


//#0116CB//

<body>

    <div class="alinhar">

        <img src="image.png" alt="imagem de foguete decolando" />

        <form>
            <label class="label">Nome Completo</label>
            <input class="input" type="text" placeholder="Digite seu nome completo">

            <label class="label2">Email</label>
            <input class="input" type="email" placeholder="Digite o Email">

            <label class="label3">Data de nascimento</label>
            <input class="input" type="date">

            <label class="label4">Senha</label>
            <input class="input" type="password">

            <button class="botao">Enviar Cadastro</button>
        </form>

        <!--<button class="button_slide slide_right">Enviar</button> -->

    </div>

</body>

</html>
